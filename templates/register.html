{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<form id="regForm" action="/register" method="post">


  <div class="form-group">
    <label for="exampleInputUsername">Username</label>
    <input type="username" class="form-control" id="exampleInputUsername" name="username" placeholder="Username" required>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" required>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword2">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword2" name="confirmation" placeholder="Please confirm your password" required>
  </div>



  <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
</form>





{% endblock %}
