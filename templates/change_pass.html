{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<form id="regForm" action="/change_pass" onsubmit="return confirm('Do you really want to change your password?');" method="post">

  <div class="form-group">
    <label for="exampleInputPassword0">Current Password</label>
    <input type="password" class="form-control" id="exampleInputPassword0" name="password" placeholder="Password" required>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">New Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="new_password" placeholder="Password" required>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword2">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword2" name="confirmation" placeholder="Please confirm ypur password" required>
  </div>



  <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
</form>



{% endblock %}
